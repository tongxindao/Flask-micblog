<html>
  <head>
    {% if title %} 
    <title>{{ title }} - 微型博客</title>
    {% else %}
    <title>欢迎来到在下的博客</title>
    {% endif %}
  </head>
  <body>
    <div>微型博客<a href="/index">主页</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
