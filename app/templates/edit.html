{% extends 'layout.html' %}

{% block content %}
<h1>编写您的个人信息</h1>
<form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>你的昵称：</td>
            <td>
		{{ form.nickname(size = 24) }}
		{% for error in form.errors.nickname %}
    		<br><span style="color: red;">[{{ error }}]</span>
    		{% endfor %}
	    </td>
        </tr>
        <tr>
            <td>关于你：</td>
            <td>{{ form.about_me(cols = 32, rows = 4) }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type='submit' value='保存更改'></td>
        </tr>
    </table>
</form>
{% endblock %}
